  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cautela - ImpressÃ£o</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; padding: 20px; color: #333; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2563eb; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        textarea { height: 150px; resize: vertical; }
        
        .buttons { display: flex; margin-top: 20px; }
        button { padding: 15px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; flex: 1; }
        .btn-generate { background-color: #10b981; color: white; }
        .btn-generate:hover { background-color: #059669; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“‹ Gerador de Cautela (FÃ­sico)</h1>
    
    <div class="form-group">
        <label>Nome do Colaborador (Eletricista):</label>
        <input type="text" id="nome" placeholder="Ex: JoÃ£o da Silva">
    </div>

    <div class="form-group">
        <label>MatrÃ­cula:</label>
        <input type="text" id="documento" placeholder="000000" oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric">
    </div>

    <div class="form-group">
        <label>Data de Retirada:</label>
        <input type="date" id="data">
    </div>

    <div class="form-group">
        <label>Lista de EPIs / Materiais (Um por linha):</label>
        <textarea id="itens" placeholder="Ex:&#10;Luva de Alta TensÃ£o&#10;Capacete Aba Frontal&#10;Ã“culos de ProteÃ§Ã£o"></textarea>
    </div>

    <div class="buttons">
        <button class="btn-generate" onclick="generatePDF()">ðŸ“„ Baixar PDF para ImpressÃ£o</button>
    </div>
</div>

<script>
    // Ajuste de Data para Hoje
    document.getElementById('data').valueAsDate = new Date();

    // FunÃ§Ã£o para Gerar PDF
    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const nome = document.getElementById('nome').value || "__________________________";
        const documento = document.getElementById('documento').value || "__________";
        const data = document.getElementById('data').value.split('-').reverse().join('/');
        
        // Separa itens por linha e remove vazios
        const rawItens = document.getElementById('itens').value;
        const listaItens = rawItens.split('\n').filter(item => item.trim() !== '');

        let currentY = 20;

        // CabeÃ§alho
        doc.setFontSize(22);
        doc.setTextColor(40);
        doc.text("Cautela de Entrega de EPI", 20, currentY);
        currentY += 5;
        
        doc.setLineWidth(0.5);
        doc.line(20, currentY, 190, currentY);
        currentY += 15;

        // Dados do Colaborador
        doc.setFontSize(12);
        doc.setTextColor(0);
        doc.text(`Colaborador: ${nome}`, 20, currentY);
        currentY += 10;
        doc.text(`MatrÃ­cula: ${documento}`, 20, currentY);
        currentY += 10;
        doc.text(`Data de Retirada: ${data}`, 20, currentY);
        currentY += 20;

        // --- LISTA DE EQUIPAMENTOS ---
        doc.setFontSize(12);
        doc.setFont(undefined, 'bold');
        doc.text("EQUIPAMENTOS RECEBIDOS E CONFERIDOS", 20, currentY);
        currentY += 10;

        doc.setFontSize(10);
        doc.setFont(undefined, 'normal');
        doc.setTextColor(100);
        doc.text("(Assine ao lado de cada item para confirmar o recebimento)", 20, currentY);
        doc.setTextColor(0);
        currentY += 15;

        // Loop para cada item
        listaItens.forEach((item) => {
            // Verifica quebra de pÃ¡gina
            if (currentY > 270) {
                doc.addPage();
                currentY = 20;
            }

            // Nome do item
            doc.text(`â€¢ ${item}`, 20, currentY);
            
            // Linha para rubrica fÃ­sica
            doc.setDrawColor(150);
            doc.setLineDash([1, 1], 0); // Linha pontilhada
            doc.line(130, currentY, 190, currentY);
            doc.setLineDash([]); // Reseta linha
            doc.setDrawColor(0);
            
            doc.setFontSize(8);
            doc.text("Rubrica", 130, currentY + 4);
            doc.setFontSize(10);

            currentY += 15; // EspaÃ§o para o prÃ³ximo item
        });

        currentY += 20;

        // Verifica quebra de pÃ¡gina para assinatura final
        if (currentY > 250) {
            doc.addPage();
            currentY = 40;
        }

        // EspaÃ§o para Assinatura Final
        doc.line(20, currentY, 100, currentY);
        doc.text("Assinatura do Colaborador", 20, currentY + 5);

        // Salvar
        doc.save(`Cautela_${nome.replace(/\s+/g, '_')}_${data.replace(/\//g, '-')}.pdf`);
    }
</script>

</body>
</html>
